name: GCP

on:
  # push:
  #   branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Cloud Run
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/apachesite:latest
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # gcloud configure docker
      - name: Configure Docker
        run:  gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://us-east1-docker.pkg.dev
        #gcloud auth configure-docker --quiet

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # Tag Docker image with GCR URI
      - name: Tag Docker image
        run: docker tag $IMAGE_NAME $IMAGE_NAME

      # Push Docker image to Container Registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy apachesite \
            --image $IMAGE_NAME \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated



